<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div id="desk"></div>
        <div id="light">
            <div id="globe"></div>
            <div id="shade"></div>
            <div id="string"></div>
            <div id="light-flicker"></div>
        </div>
    </div>

    <div id = "stand">
        <div id="vertical-bar"></div>
        <div id="horizontal-bar"></div>
    </div>

    <div id="frame"></div>
    <div id="screen"></div>
    <div id="mouse">
        <div id="triangle"></div>
        <div id="tail"></div>
    </div>

    <div id="loading-dots">
        <div id="dot1"></div>
        <div id="dot2"></div>
        <div id="dot3"></div>

    </div>

    <div id="loading-circle"></div>

    <div id="shapes">
        <div id="yellow-triangle"></div>
        <div id="red-square"></div>
        <div id="green-circle"></div>
        <div id="purple-diamond"></div>
        <div id="blue-pentagon"></div>
        <div id="pink-sparkle"></div>

    </div>

</body>
</html>
